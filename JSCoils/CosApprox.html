<!DOCTYPE HTML>

<body>

<b>Cos Approx</b> <br/> 

<script>

function Factorial(num)
{
    var rval=1;
    for (var i = 2; i <= num; i++)
        rval = rval * i;
    return rval;
}

var x = [];
var y = [];
var stepSizeX = 0.01;
var n = 10;

for (var i = -Math.PI; i <= Math.PI; i += stepSizeX) {
	x.push(i);
	y.push(0);
}

for (var i = 1; i <= n; i++) {
	
	y[i] = ((-1)^n * x ^(2 * n)) / Factorial(2 * n)

}



</script>
</body>
</html>
