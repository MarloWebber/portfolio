<!DOCTYPE HTML>

<b>Cos Approx</b> <br/> 

<script>


var offset = {x:(700),y:(350)};

function renderLine(pointA,pointB,color){
	context.strokeStyle = color;
	context.beginPath();
	context.moveTo(pointA.x+offset.x,pointA.y+offset.y);
	context.lineTo(pointB.x+offset.x,pointB.y+offset.y);
	context.stroke();
}

function Factorial(num)
{
    var rval=1;
    for (var i = 2; i <= num; i++)
        rval = rval * i;
    return rval;
}

var x = [];
var y = [];
var stepSizeX = 0.1;
var n = 3;


//render setup
var canvas = document.createElement('canvas');
var context = canvas.getContext('2d');
canvas.width = 1400;
canvas.height = 700;
document.body.appendChild(canvas);

	context.fillStyle = "#000";
	context.fillRect(0,0,1400,700);



renderLine({x:-1000, y:-100},{x:1000, y:-100},"#0F0");

renderLine({x:-1000, y:0},{x:1000, y:0},"#0F0");

renderLine({x:0, y:-1000},{x:0, y:1000},"#0F0");



for (var i = -6; i <= 6; i += stepSizeX) {
	x.push(i);
	y.push(0);


}

for (var i = 1; i <= n; i++) {
	
	for (var j = 1; j < x.length - 1; j++) {

		y[j] = (((-1)^n) * (x[j])^(2 * n)) / (Factorial(2 * n));


// vectors are {x:214,y:86846}

//{x:(700),y:(350)}

//renderLine( {x:({x[j]}) , y:{y[j]} , {    x:({x[j+1]}) , y:({y[j+1]})   } , "#FFF" );


renderLine({x:(x[j-1]*100), y:(y[j-1]*100)}
,{x:(x[j]*100), y:(y[j]*100)}
,"#FFF")

//{x:(x[j]), y:(y[j])}



}
}



</script>
</body>
